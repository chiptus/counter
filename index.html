<html>

<head>
  <title>Counter</title>
  <link rel="stylesheet" type="text/css" href="css/social.css" />
  <link rel="stylesheet" type="text/css" href="css/base-elements.css" />
  <link rel="stylesheet" type="text/css" href="css/counter.css" />
  <link rel="stylesheet" type="text/css" href="css/nav-bar.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
</head>

<body>
  <nav class="main-nav">
    <div>
      <h1>Chaim's Counter</h1>
    </div>
    <div class="right">
      <div class="counters-list">
        <select>
          <option selected>Counter</option>
        </select>
        <button id="add-counter"><i class="fa fa-plus"></i></button>
        <button id="remove-counter"><i class="fa fa-minus"></i></button>
      </div>
    </div>
  </nav>
  <div class="outer-container">
    <div class="container">
      <header>
        <h1 id="counter-title"></h1>
        <input id="counter-title-edit" hidden />
      </header>
      <div class="content">
        <div class="box">
          <div id="count"></div>
        </div>
      </div>
      <div class="social">
        <button id="share-facebook" class="icon-btn"><i class="fa fa-facebook-official"></i></button>
        <button id="share-twitter" class="icon-btn"><i class="fa fa-twitter-square" ></i></button>
        <button id="share" class="icon-btn"><i class="fa fa-share-alt-square" ></i></button>
      </div>

    </div>
  </div>
  <script src="scripts/selectors.js"></script>
  <script src="scripts/counters-list.js"></script>
  <script src="scripts/array-helpers.js"></script>
  <script src="scripts/counter-factory.js"></script>
  <script src="scripts/copy-to-clipboard.js"></script>
  <script src="scripts/setup-helpers.js"></script>
  <script src="scripts/social.js"></script>
  <script src="scripts/state-management.js"></script>
  <script src="scripts/events.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
