<html>

<head>
  <title>Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
</head>

<body>
  <nav class="main-nav">
  </nav>
  <div class="outer-container">
    <div class="container">
      <header>
        <h1 id="counter-title">Name of counter</h1>
        <input id="counter-title-edit" hidden />
      </header>
      <div class="content">
        <div id="counter">1</div>
      </div>
      <div class="social">
        <button id="share-facebook" class="icon-btn"><i class="fa fa-facebook-official"></i></button>
        <button id="share-twitter" class="icon-btn"><i class="fa fa-twitter-square" ></i></button>
        <button id="share" class="icon-btn"><i class="fa fa-share-alt-square" ></i></button>
      </div>

    </div>
  </div>
  <script src="scripts/copy-to-clipboard.js"></script>
  <script src="scripts/setup-helpers.js"></script>
  <script src="scripts/social.js"></script>
  <script src="scripts/state-management.js"></script>
  <script src="scripts/events.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
